spring:
  datasource:
    url: jdbc:mysql://localhost:3306/webflux_angular2
    username: root
    password: root
    driver-class-name:
  jpa:
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: true
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
    database: h2
  liquibase:
    enabled: false
